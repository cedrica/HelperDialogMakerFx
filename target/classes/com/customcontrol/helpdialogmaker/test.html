<html dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$("#menu").hide();
		$("#menu-buton").click(function() {
			$("#menu").slideToggle();
		});
		$("a").click(function() {
			$("#menu").slideToggle();
		});
	});
</script>
</head>
<body>
	<div
		style="background-color: #444; width: 100%; height: 30px; padding-left: 5px; padding-right: 5px; padding-top: 5px; position: fixed; top: 0">
		<div class="col-lg-12">
			<div id="message" style="color: white"></div>
			<i class="fa fa-home" style="color: #fff; font-size: 25px;"></i>
			<button id="menu-buton" type="button" class="pull-right"
				style="background-color: transparent; border: none;">
				<i class="fa fa-bars" style="color: #fff; font-size: 20px;"></i>
			</button>
		</div>
	</div>
	<div id="menu"
		style="position: fixed; top: 0; width: 100%; overflow: hidden; margin-top: 30px; background-color: #000; opacity: 0.8; filter: alpha(opacity = 50); z-index: 200;">
		<ul>
			<li><h4>
					<a href="#section1">1 ddddd</a>
				</h4>
				<ul></ul>
	</div>
</body>
